[custom]
exclude_remarks=(过期时间|剩余流量|官网|UnblockMusic|Azure|DigitalOcean|GTT|Misaka)
clash_rule_base=https://cdn.staticaly.com/gh/FaNGbABa/Clash@master/Subconverter/GeneralClash.yml
add_emoji=true
remove_old_emoji=true
emojis=!!import:https://cdn.staticaly.com/gh/FaNGbABa/Clash@master/Config/Others/Emojis.list
enable_rule_generator=true
overwrite_original_rules=true

#规则设置标志位
ruleset=Speedtest,clash-classic:https://raw.githubusercontent.com/FaNGbABa/Clash/master/Surge/RuleSet/SpeedTest.list,86400
ruleset=DIRECT,clash-classic:https://raw.githubusercontent.com/FaNGbABa/Clash/master/Surge/RuleSet/Microsoft.yaml,86400
ruleset=DIRECT,clash-domain:https://cdn.staticaly.com/gh/Loyalsoldier/clash-rules@release/icloud.txt,86400
ruleset=DIRECT,clash-classic:https://raw.githubusercontent.com/FaNGbABa/Clash/master/Surge/RuleSet/Apple.yaml,86400
ruleset=Google,clash-classic:https://raw.githubusercontent.com/FaNGbABa/Clash/master/Surge/RuleSet/Google.yaml,86400
ruleset=bilibili,clash-classic:https://raw.githubusercontent.com/FaNGbABa/Clash/master/Surge/RuleSet/BiliBiliHMT.yaml,86400
ruleset=HBO GO,clash-classic:https://raw.githubusercontent.com/FaNGbABa/Clash/master/Surge/RuleSet/HBO.yaml,86400
ruleset=NETFLIX,clash-classic:https://raw.githubusercontent.com/FaNGbABa/Clash/master/Surge/RuleSet/Netflix.yaml,86400
ruleset=Streaming,clash-classic:https://raw.githubusercontent.com/FaNGbABa/Clash/master/Surge/RuleSet/GlobalMedia.yaml,86400
ruleset=TELEGRAM,clash-classic:https://raw.githubusercontent.com/FaNGbABa/Clash/master/Surge/RuleSet/Telegram.yaml,86400
ruleset=DIRECT,clash-domain:https://cdn.staticaly.com/gh/Loyalsoldier/clash-rules@release/direct.txt,86400
ruleset=DIRECT,clash-classic:https://raw.githubusercontent.com/FaNGbABa/Clash/master/Surge/RuleSet/Domestic.yaml,86400
ruleset=DIRECT,[]GEOIP,CN,no-resolve
ruleset=DEFAULT,[]MATCH

# 分组设置标志位
custom_proxy_group=DEFAULT`fallback`(港).*(HKG|HKBN|HKT|NTT|PCCW|专线)`https://cp.cloudflare.com/generate_204`360
custom_proxy_group=Speedtest`select`[]DIRECT`.*
custom_proxy_group=bilibili`select`[]DIRECT`(台湾)
custom_proxy_group=Google`select`[]US`.*
custom_proxy_group=HBO GO`select`(菲)
custom_proxy_group=NETFLIX`select`(新加坡|狮城|台湾)
custom_proxy_group=Streaming`select`(美).*(HE|RN)
custom_proxy_group=TELEGRAM`select`[]MATCH

