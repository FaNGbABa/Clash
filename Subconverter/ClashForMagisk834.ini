[custom]
clash_rule_base=https://raw.githubusercontent.com/FaNGbABa/Clash/master/Subconverter/BaseForMagisk.tpl
add_emoji=true
remove_old_emoji=true
emojis=!!import:https://raw.githubusercontent.com/FaNGbABa/Clash/master/Config/Others/Emojis.list
rename=!!import:https://raw.githubusercontent.com/FaNGbABa/Clash/master/Config/Others/rename.list
enable_rule_generator=true
overwrite_original_rules=true

#规则设置标志位

# 广告拦截
ruleset=❌ 广告服务,https://ghproxy.com/https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Clash/Advertising/Advertising.yaml
# DNS污染
ruleset=🎯 大陆直连,[]DOMAIN,dh-dns.global-idc.net
ruleset=📡 域名解析,https://cdn.jsdelivr.net/gh/FaNGbABa/Clash@master/Surge/RuleSet/Providers/DNS_RuleSet.txt
# 速度测试
ruleset=🎮 测速选择,https://cdn.jsdelivr.net/gh/FaNGbABa/Clash@master/Surge/RuleSet/Providers/SpeedTest_RuleSet.txt
# Spotify
ruleset=🎵 声破天,[]PROCESS-NAME,com.spotify.music
ruleset=🎵 声破天,https://ghproxy.com/https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Clash/Spotify/Spotify.yaml
# HBO GO
ruleset=📺 狐播狗,https://cdn.jsdelivr.net/gh/FaNGbABa/Clash@master/Surge/RuleSet/Providers/HBOGO_RuleSet.txt
# YouTube
ruleset=🔴 油土鳖,[]PROCESS-NAME,com.google.android.youtube
ruleset=🔴 油土鳖,https://ghproxy.com/https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Clash/YouTube/YouTube.yaml
# Google
ruleset=🛑 谷歌服务,[]DOMAIN-SUFFIX,ip.sb
ruleset=🛑 谷歌服务,https://ghproxy.com/https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Clash/Google/Google.yaml
# Telegram
ruleset=📢 电报吹牛,[]PROCESS-NAME,org.telegram.messenger
# 流媒体播放
ruleset=📹 流媒体,[]PROCESS-NAME,com.disney.disneyplus
ruleset=📹 流媒体,https://cdn.jsdelivr.net/gh/FaNGbABa/Clash@master/Surge/RuleSet/Providers/Streaming_RuleSet.txt
# Google推送服务
ruleset=🎯 大陆直连,https://cdn.jsdelivr.net/gh/FaNGbABa/Clash@master/Surge/RuleSet/Providers/GoogleFCM_RuleSet.txt
# Apple服务
ruleset=🎯 大陆直连,https://cdn.jsdelivr.net/gh/FaNGbABa/Clash@master/Surge/RuleSet/Providers/Apple_RuleSet.txt
# 微软服务
ruleset=🎯 大陆直连,https://cdn.jsdelivr.net/gh/FaNGbABa/Clash@master/Surge/RuleSet/Providers/Microsoft_RuleSet.txt
# bilibili
ruleset=📺 哔哩哔哩,[]PROCESS-NAME,com.bilibili.app.in
ruleset=📺 哔哩哔哩,https://ghproxy.com/https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/Clash/BiliBili/BiliBili.yaml
# 代理部分
ruleset=🌀 国外代理,https://ghproxy.com/https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/Providers/ProxyGFWlist.yaml
# 兜底规则
ruleset=🎯 大陆直连,[]GEOIP,CN,no-resolve
ruleset=🎯 大陆直连,[]MATCH


# 分组设置标志位
custom_proxy_group=🌀 国外代理`select`[]♻️ 故障转移`[]📛 指定节点`[]🛫 SemiTelecom`[]🛫 Miaona!`[]🎯 大陆直连
custom_proxy_group=📛 指定节点`select`!!GROUPID=0!!(HK|香港)`!!GROUPID=1!!(香港).*(HKG|HKBN|HKT|NTT|PCCW)
custom_proxy_group=🛫 SemiTelecom`select`!!GROUPID=0
custom_proxy_group=🛫 Miaona!`select`!!GROUPID=1
custom_proxy_group=📡 域名解析`select`[]🎯 大陆直连`[]🏹 DNS防污
custom_proxy_group=🎧 网抑云解锁`select`[]🎯 大陆直连`!!GROUPID=1!!(Unblock)
custom_proxy_group=🛑 谷歌服务`select`!!GROUPID=0`!!GROUPID=1
custom_proxy_group=🔴 油土鳖`select`[]🛫 SemiTelecom`[]🛫 Miaona!`[]🛑 谷歌服务
custom_proxy_group=📢 电报吹牛`select`[]🛫 SemiTelecom`[]🛫 Miaona!
custom_proxy_group=🎮 测速选择`select`[]🎯 大陆直连`!!GROUPID=1
custom_proxy_group=📺 哔哩哔哩`select`[]🎯 大陆直连`(台)
custom_proxy_group=📺 狐播狗`select`(菲)
custom_proxy_group=🎵 声破天`select`[]🎯 大陆直连`!!GROUPID=1
custom_proxy_group=📹 流媒体`select`(新加坡|SG|美)
custom_proxy_group=♻️ 故障转移`fallback`!!GROUPID=0!!(HK|香港)`!!GROUPID=1!!(香港).*(HKG|HKBN|HKT|NTT|PCCW)`https://cp.cloudflare.com/generate_204`180
custom_proxy_group=🏹 DNS防污`url-test`!!GROUPID=0`!!GROUPID=1`https://cp.cloudflare.com/generate_204`180
custom_proxy_group=🎯 大陆直连`select`[]DIRECT
custom_proxy_group=❌ 广告服务`select`[]REJECT`[]DIRECT
custom_proxy_group=⛔ 种子下载`select`[]REJECT`[]DIRECT
