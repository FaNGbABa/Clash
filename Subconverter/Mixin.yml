mixin: # object
  dns:
    enable: true
    listen: 0.0.0.0:1053
    fake-ip-range: 198.18.0.1/16
    enhanced-mode: fake-ip
    fake-ip-filter:
      - "*.lan"
      - "stun.*.*"
      - "stun.*.*.*"
      - "stun.*.*.*.*"
      - "dns.msftncsi.com"
      - "www.msftncsi.com"
      - "www.msftconnecttest.com"
      - "localhost.ptlogin2.qq.com"
    nameserver:
      - 119.29.29.29
      - 223.6.6.6
      - 223.5.5.5
      - 1.2.4.8
      - 8.8.8.8
      - 1.1.1.1
    fallback-filter:
      geoip: true
      ipcidr:
  tun:
    enable: true
    stack: gvisor
    dns-hijack:
      - 119.29.29.29
      - 223.5.5.5
    macOS-auto-route: true
    macOS-auto-detect-interface: true # 自动检测出口网卡
