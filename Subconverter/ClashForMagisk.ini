# 分组设置标志位
custom_proxy_group=DEFALUT`select`[]自动切换`[]大机场备用故障转移
custom_proxy_group=自动切换`fallback`[]MIAO香港故障切换`[]大机场备用故障转移`https://cp.cloudflare.com/generate_204`360
custom_proxy_group=Speedtest`select`[]DIRECT`!!GROUPID=1
custom_proxy_group=bilibili`select`[]DIRECT`(台湾)
custom_proxy_group=Spotify`select`[]MIAO台湾故障切换`[]DIRECT
custom_proxy_group=Google`select`[]MIAO美国故障切换`[]大机场备用故障转移`!!GROUPID=1
