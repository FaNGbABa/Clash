port: 7890
socks-port: 7891
allow-lan: true
mode: rule
log-level: info
ipv6: false
external-controller: 127.0.0.1:9090
hosts: 
dns:
  enable: true
  listen: 0.0.0.0:1053
  ipv6: false
  enhanced-mode: fake-ip
  fake-ip-range: 'dns.fake-ip-range' #198.10.0.1/16
  fake-ip-filter:
    - '*.lan'
    - 'time.windows.com'
    - 'time.android.com'
    - 'lens.l.google.com'
    - 'stun.l.google.com'
    - '*.y.qq.com'
    - 'localhost.ptlogin2.qq.com'
  nameserver:
    - 223.6.6.6
    - 114.114.114.114
  fallback:
    - 'tls://1.1.1.1:853'
    - 'tls://1.0.0.1:853'
    - 'tls://dns.google:853'
  fallback-filter:
  geoip: true
  ipcidr:
    - 240.0.0.0/4
    - 0.0.0.0/32
    - 127.0.0.1/32
  domain:
    - '+.google.com'
    - '+.facebook.com'
    - '+.instagram.com'
    - '+.twitter.com'
    - '+.youtube.com'
clash-for-android: 
  append-system-dns: true
