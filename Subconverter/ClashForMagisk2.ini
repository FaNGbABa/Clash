custom_proxy_group=📺 bilibili`select`[]DIRECT`(台)
custom_proxy_group=🎥 HBO GO`select`(菲)
custom_proxy_group=🎥 Streaming`select`[]🔷 ACS Web Proxy Service SG`(美)
custom_proxy_group=📽️ NETFLIX`fallback`[]🔷 ACS Web Proxy Service SG`[]🇸🇬 MIAO SG`https://cp.cloudflare.com/generate_204`600
custom_proxy_group=🔰 DEFAULT ROUTING`fallback`[]🔶 ACS Web Proxy Service`[]🇭🇰 MIAO HK`https://cp.cloudflare.com/generate_204`600
custom_proxy_group=🇭🇰 MIAO HK`fallback`!!GROUPID=1!!(香港).*(HKG|HKBN|HKT|NTT|PCCW)`https://cp.cloudflare.com/generate_204`300
custom_proxy_group=🇸🇬 MIAO SG`fallback`!!GROUPID=1!!(台湾|(狮城).*(NTT))`https://cp.cloudflare.com/generate_204`300
