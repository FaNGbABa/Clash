rule-providers:
  🍎 Apple:
    type:  http
    behavior: classical
    path: ./Ruleset/Apple.yaml
    url: https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/Providers/Ruleset/Apple.yaml
    interval: 86400
  🔰 Proxy:
    type: http
    behavior: classical
    path: ./RuleSet/Global.yaml
    url: https://raw.githubusercontent.com/DivineEngine/Profiles/master/Clash/RuleSet/Global.yaml
    interval: 86400
  🎯 CN-LIST:
    type: http
    behavior: classical
    path: ./RuleSet/China.yaml
    url: https://raw.githubusercontent.com/DivineEngine/Profiles/master/Clash/RuleSet/China.yaml
    interval: 86400
  🎯 CN-LIST:
    type: http
    behavior: ipcidr
    path: ./RuleSet/Extra/ChinaIP.yaml
    url: https://raw.githubusercontent.com/DivineEngine/Profiles/master/Clash/RuleSet/Extra/ChinaIP.yaml
    interval: 86400
  🎯 CN-LIST,[]GEOIP,CN
  🐠 Final,[]FINAL
proxy-groups:
custom_proxy_group=🍎 Apple`select`[]🔅 Fallback-USA`[]DIRECT
custom_proxy_group=🔰 Proxy`select`[]♻️ Fallback`[]👆🏻 Manual-Switch
custom_proxy_group=♻️ Fallback`fallback`.*`http://www.gstatic.com/generate_204`240
custom_proxy_group=🔅 Fallback-USA`fallback`(美国丨专线)`http://www.gstatic.com/generate_204`240
custom_proxy_group=🎯 CN-LIST`select`[]DIRECT
custom_proxy_group=👆🏻 Manual-Switch`select`.*
custom_proxy_group=🐠 Final`select`[]🔰 Proxy`[]DIRECT
