[custom]
clash_rule_base=https://raw.githubusercontent.com/FaNGbABa/Clash/master/Config/clash.yml
rename=!!import:https://raw.githubusercontent.com/FaNGbABa/Clash/master/Config/rename.list
emoji=!!import:https://raw.githubusercontent.com/FaNGbABa/Clash/master/Config/emoji.list

enable_rule_generator=true
overwrite_original_rules=true
surge_ruleset=!!import:https://raw.githubusercontent.com/FaNGbABa/Clash/master/Config/RulelistForPC.list

custom_proxy_group=规则内路由模式`select`[]代理`[]直连
custom_proxy_group=规则外路由模式`select`[]代理`[]直连
custom_proxy_group=代理`select`[]故障转移`[]延迟最低`[]负载均衡`.*
custom_proxy_group=测速网站`select`.*
custom_proxy_group=微软服务`select`(香港|HK)`[]直连
custom_proxy_group=谷歌服务`select`[]故障转移`.*
custom_proxy_group=bilibili`select`(台湾|TW|香港|HK)`[]直连
custom_proxy_group=Spotify`select`(香港|HK)`[]直连
custom_proxy_group=DisneyPlus`select`(美国|US)
custom_proxy_group=NETFLIX`select`select`(NF)
custom_proxy_group=故障转移`fallback`.*`https://cp.cloudflare.com/generate_204`180
custom_proxy_group=延迟最低`url-test`.*`https://cp.cloudflare.com/generate_204`180
custom_proxy_group=负载均衡`load-balance`.*`https://cp.cloudflare.com/generate_204`180
custom_proxy_group=直连`select`[]DIRECT

[node_pref]
udp_flag=true
tcp_fast_open_flag=true
sort_flag=true
skip_cert_verify_flag=true
filter_deprecated_nodes=true
append_sub_userinfo=false
clash_use_new_field_name=true

[template]
clash.mixed_port=8888
clash.redir_port=8890
clash.allow_lan=true
clash.log_level=info
clash.api_port=0.0.0.0:8080
