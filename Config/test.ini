[custom]
clash_rule_base=https://raw.githubusercontent.com/FaNGbABa/Clash/master/Config/clash.yml
emoji=!!import:https://raw.githubusercontent.com/FaNGbABa/Clash/master/Config/emoji.list

enable_rule_generator=true
overwrite_original_rules=true
surge_ruleset=!!import:https://raw.githubusercontent.com/FaNGbABa/Clash/master/Config/test.list

custom_proxy_group=GFWLIST`select`[]FALLBACK`.*
custom_proxy_group=MATCH`select`[]FALLBACK`.*
custom_proxy_group=SPEEDTEST`select`.*
custom_proxy_group=FACEBOOK&INSTAGRAM`select`(香港|HK|HongKong|Hong Kong|HKT|HKBN|HGC|WTT|LeaseWeb|ZenLayer|CMI|港(?!转|回))
custom_proxy_group=MICROSOFT`select`(香港|HK|HongKong|Hong Kong|HKT|HKBN|HGC|WTT|LeaseWeb|ZenLayer|CMI|港(?!转|回))`[]DIRECT
custom_proxy_group=BILIBILIHMT`select`(香港|HK|台湾|TW)`[]DIRECT
custom_proxy_group=TELEGRAM`select`(新加坡|SG|Singapore|新.*(?!转)|狮城|沪新|京新|泉新|穗新|深新|杭新)`[]DIRECT
custom_proxy_group=GOOGLE`select`[]FALLBACK`.*
custom_proxy_group=SPOTIFY`select`(香港|HK|HongKong|Hong Kong|HKT|HKBN|HGC|WTT|LeaseWeb|ZenLayer|CMI|港(?!转|回))`[]DIRECT
custom_proxy_group=DISNEYPLUS`select`(美国|US|America|United.*?States|美.*(?!转)|美國|达拉斯|俄勒冈|凤凰城|费利蒙|硅谷|拉斯维加斯|洛杉矶|圣何塞|圣克拉拉|西雅图|芝加哥|沪美|京美)
custom_proxy_group=NETFLIX`select`select`.*
custom_proxy_group=FALLBACK`fallback`.*`https://cp.cloudflare.com/generate_204`180

[node_pref]
udp_flag=true
tcp_fast_open_flag=true
sort_flag=true
skip_cert_verify_flag=true
filter_deprecated_nodes=true
append_sub_userinfo=false
clash_use_new_field_name=true

[template]
clash.mixed_port=8888
clash.redir_port=8890
clash.allow_lan=true
clash.log_level=info
clash.api_port=0.0.0.0:8080
