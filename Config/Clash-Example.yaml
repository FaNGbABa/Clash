# 规则
rules:
  # Unbreak
  - RULE-SET,PORNGUARD,PORNGUARD

  - RULE-SET,Microsoft,Microsoft

  # (Streaming Media)
  - RULE-SET,YouTube,YouTube

  # (Streaming Media)
  - RULE-SET,Google,Google

  # (Streaming Media)
  - RULE-SET,GoogleFCM,GoogleFCM

  # (Streaming Media)
  - RULE-SET,BilibiliHMT,BilibiliHMT

  # (Streaming Media)
  - RULE-SET,DisneyPlus,DisneyPlus

  # (StreamingSE)
  - RULE-SET,Spotify,Spotify

  # (StreamingSE)
  - RULE-SET,Netflix,Netflix

  # (DNS Cache Pollution) / (IP Blackhole) / (Region-Restricted Access Denied) / (Network Jitter)
  - RULE-SET,ProxyGFWlist,PROXY

  # China Area Network
  - RULE-SET,China,DIRECT

  # Local Area Network
  - IP-CIDR,192.168.0.0/16,DIRECT
  - IP-CIDR,10.0.0.0/8,DIRECT
  - IP-CIDR,172.16.0.0/12,DIRECT
  - IP-CIDR,127.0.0.0/8,DIRECT
  - IP-CIDR,100.64.0.0/10,DIRECT
  - IP-CIDR,224.0.0.0/4,DIRECT

  # （可选）使用来自 ipipdotnet 的 ChinaIP 以解决数据不准确的问题，使用 ChinaIP.yaml 时可禁用下列直至（包括）「GEOIP,CN」规则
  # - RULE-SET,ChinaIP,DIRECT
  # Tencent
  - IP-CIDR,119.28.28.28/32,DIRECT
  - IP-CIDR,182.254.116.0/24,DIRECT
  # GeoIP China
  - GEOIP,CN,DIRECT

  - MATCH,MATCH
