proxy-groups:
# 策略组示例请查阅 Clash 项目 README 以使用最新格式：https://github.com/Dreamacro/clash/blob/master/README.md

#
# 策略组说明
#
# 「MATCH」类似 Surge 的「Final」，此处用于选择白名单模式(PROXY 策略)和黑名单模式(DIRECT 策略)
#
# 「Streaming」和「StreamingSE」比较好理解，有专用于流媒体的节点就设置到其中，如果没有「StreamingSE」的需求可以连带 Rule 部分一起删掉，「Streaming」需至少保留 Rule，用「PROXY」即可。
#
# 「PROXY」是代理规则策略，它可以指定为某个节点或嵌套一个其他策略组，如：「自动测试」、「Fallback」或「负载均衡」的策略组，关于这 3 个策略组的具体示例可以看官方示例：https://github.com/Dreamacro/clash
#
  # 代理节点选择
  - name: "PORNGUARD"
    type: select
    proxies:
      - REJECT

  - name: "GFWLIST"
    type: select
    proxies:
      - PROXY
      - DIRECT

  # 白名单模式 PROXY, 黑名单模式 DIRECT, 不知道别动
  - name: "MATCH"
    type: select
    proxies:
      - PROXY
      - DIRECT

  # 代理节点选择
  - name: "PROXY"
    type: select
    proxies:
      - Fallback
      - DIRECT

  # 国际流媒体服务
  - name: "Microsoft"
    type: select
    proxies:
      - PROXY
      - HK

  # 国际流媒体服务
  - name: "Spotify"
    type: select
    proxies:
      - PROXY
      - HK

  # 国际流媒体服务
  - name: "Netflix"
    type: select
    proxies:
      - PROXY
      - HK
      - TW
      - SG
      - JP
      - US

  # 国际流媒体服务
  - name: "Google"
    type: select
    proxies:
      - PROXY
      - US

  # 国际流媒体服务
  - name: "YouTube"
    type: select
    proxies:
      - PROXY
      - US

  # 国际流媒体服务
  - name: "GoogleFCM"
    type: select
    proxies:
      - PROXY
      - US

  # 中国流媒体服务（面向海外版本）
  - name: "BilibiliHMT"
    type: select
    proxies:
      - PROXY
      - HK
      - TW
      - DIRECT

  # 中国流媒体服务（面向海外版本）
  - name: "DisneyPlus"
    type: select
    proxies:
      - PROXY
      - US

  # 手动选择节点订阅
  - name: "Fallback"
    type: fallback # 亦可使用 fallback 或 load-balance
    use:
      - ByWave

  # 手动选择节点订阅
  - name: "ByWave"
    type: select # 亦可使用 fallback 或 load-balance
    use:
      - ByWave

  # 手动选择节点订阅
  - name: "HK"
    type: select # 亦可使用 fallback 或 load-balance
    use:
      - ByWave-hk

  # 手动选择节点订阅
  - name: "TW"
    type: select # 亦可使用 fallback 或 load-balance
    use:
      - ByWave-tw


  # 手动选择节点订阅
  - name: "JP"
    type: select # 亦可使用 fallback 或 load-balance
    use:
      - ByWave-jp


  # 手动选择节点订阅
  - name: "US"
    type: select # 亦可使用 fallback 或 load-balance
    use:
      - ByWave-us


  # 手动选择节点订阅
  - name: "SG"
    type: select # 亦可使用 fallback 或 load-balance
    use:
      - ByWave-sg

