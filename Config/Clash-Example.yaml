mixed-port: 8888
redir-port: 8890
allow-lan: true
mode: rule
ipv6: true
log-level: info
external-controller: 0.0.0.0:8080
secret: ""
hosts: ~
dns:
  enable: true
  listen: 127.0.0.1:1053
  ipv6: true
  default-nameserver:
    - 223.5.5.5
    - 8.8.8.8
  enhanced-mode: fake-ip
  fake-ip-range: 198.18.0.1/16
  fake-ip-filter:
    - "*.lan"
    - msftconnecttest.com
    - "*.msftconnecttest.com"
    - msftncsi.com
    - "*.msftncsi.com"
    - localhost.ptlogin2.qq.com
    - localhost.sec.qq.com
    - +.stun.*.*
    - +.stun.*.*.*
    - +.stun.*.*.*.*
    - lens.l.google.com
    - stun.l.google.com
    - "*.n.n.srv.nintendo.net"
    - .apple.*
    - +.foo.com
  nameserver:
    - 223.5.5.5
    - 119.29.29.29
    - https://doh.rixcloud.dev/dns-query
    - https://dns.alidns.com/dns-query
    - https://cloudflare-dns.com/dns-query
    - https://dns.google/dns-query
    - https://doh.opendns.com/dns-query
    - https://dns.twnic.tw/dns-query
  fallback:
    - https://dns.twnic.tw/dns-query
    - https://dns.quad9.net/dns-query
    - https://cloudflare-dns.com/dns-query
    - https://dns.google/dns-query
    - https://doh.qis.io/dns-query
    - https://doh.opendns.com/dns-query
    - https://doh.powerdns.org
  fallback-filter:
    geoip: true
    ipcidr:
      - 0.0.0.0/32
      - 127.0.0.1/32
      - 240.0.0.0/4

proxies:

# 服务器节点订阅
proxy-providers:
  # name: # Provider 名称
  #   type: http # http 或 file
  #   path: # 文件路径
  #   url: # 只有当类型为 HTTP 时才可用，您不需要在本地空间中创建新文件。
  #   interval: # 自动更新间隔，仅在类型为 HTTP 时可用
  #   health-check: # 健康检查选项从此处开始
  #     enable:
  #     url: 
  #     interval: 

  #
  # 「url」参数填写订阅链接
  #
  # 订阅链接可以使用 API 进行转换，如：https://sub.dler.io/
  #
  # 1.模式选择「进阶模式」 2.填写订阅链接 3.勾选「输出为 Node List」 4.「生成订阅链接」
  #

  ByWave: # 冲鸭机场订阅链接
    type: http
    url: "https://suo.yt/"
    interval: 3600
    path: ./Proxy/ByWave.yaml # 不同机场不同命名
    health-check:
      enable: true
      interval: 600
      url: https://cp.cloudflare.com/generate_204

  ByWave-hk: # 冲鸭机场订阅链接
    type: http
    url: "https://suo.yt/"
    interval: 3600
    path: ./Proxy/ByWavehk.yaml # 不同机场不同命名
    health-check:
