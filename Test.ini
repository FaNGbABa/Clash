[custom]
clash_rule_base=https://raw.githubusercontent.com/FaNGbABa/Clash/master/allbase.tpl
surge_rule_base=https://raw.githubusercontent.com/FaNGbABa/Clash/master/allbase.tpl

custom_proxy_group=PROXY`select`[]HK-Export`[]SemiTelecom`[]CatNet`[]Miaona!
custom_proxy_group=Google`select`[]YouTube-Export`[]US-Export`[]SG-Export`[]TW-Export`[]HK-Export`[]JP-Export`[]SemiTelecom`[]CatNet`[]Miaona!
custom_proxy_group=Netflix`select`[]SG-Export`[]TW-Export`[]HK-Export`[]US-Export
custom_proxy_group=Spotify`select`[]CatNet`[]Miaona!`[]SG-Export`[]TW-Export`[]HK-Export`[]DIRECT
custom_proxy_group=bilibili`select`[]DIRECT`!!GROUPID=0!!((HK).*(IEPL))`!!GROUPID=1!!(香港|台湾)`!!GROUPID=2!!(香港|台湾)
custom_proxy_group=Telegram`select`[]HK-Export`[]SG-Export`[]TW-Export
custom_proxy_group=SemiTelecom`select`!!GROUPID=0
custom_proxy_group=CatNet`select`!!GROUPID=1
custom_proxy_group=Miaona!`select`!!GROUPID=2
custom_proxy_group=HK-Export`fallback`!!GROUPID=0!!((HK).*(IEPL))`!!GROUPID=1!!(香港)`!!GROUPID=2!!(香港)
custom_proxy_group=TW-Export`fallback`!!GROUPID=1!!(台湾)`!!GROUPID=2!!(台湾)
custom_proxy_group=SG-Export`fallback`!!GROUPID=0!!((SG).*(IEPL))`!!GROUPID=1!!(新加坡)`!!GROUPID=2!!(狮城)
custom_proxy_group=US-Export`fallback`!!GROUPID=0!!((US).*(IEPL))`!!GROUPID=1!!(美国)`!!GROUPID=2!!(美国)
custom_proxy_group=JP-Export`fallback`!!GROUPID=0!!((JP).*(IEPL))`!!GROUPID=1!!(日本)`!!GROUPID=2!!(日本)
custom_proxy_group=YouTube-Export`fallback`!!GROUPID=0!!((US).*(IEPL))`!!GROUPID=1!!(美国)`!!GROUPID=2!!(美国)`!!GROUPID=0!!((HK|JP|SG).*(IEPL))`!!GROUPID=1!!(香港|台湾|新加坡|日本)`!!GROUPID=2!!(香港|台湾|日本|狮城)
custom_proxy_group=MATCH`select`[]HK-Export`[]SemiTelecom`[]CatNet`[]Miaona!`[]DIRECT



enable_rule_generator=true
overwrite_original_rules=true

surge_ruleset=PROXY,https://raw.githubusercontent.com/FaNGbABa/diversion-rules/main/Surge/RuleSet/Proxy.list
surge_ruleset=Google,https://raw.githubusercontent.com/FaNGbABa/diversion-rules/main/Surge/RuleSet/Google.list
surge_ruleset=bilibili,https://raw.githubusercontent.com/FaNGbABa/diversion-rules/main/Surge/RuleSet/bilibili.list
surge_ruleset=Netflix,https://raw.githubusercontent.com/FaNGbABa/diversion-rules/main/Surge/RuleSet/Netflix.list
surge_ruleset=Spotify,https://raw.githubusercontent.com/FaNGbABa/diversion-rules/main/Surge/RuleSet/Spotify.list
surge_ruleset=Telegram,https://raw.githubusercontent.com/FaNGbABa/diversion-rules/main/Surge/RuleSet/Telegram.list
surge_ruleset=DIRECT,https://raw.githubusercontent.com/FaNGbABa/diversion-rules/main/Surge/RuleSet/Google.list
surge_ruleset=DIRECT,https://raw.githubusercontent.com/FaNGbABa/diversion-rules/main/Surge/RuleSet/Google.list
surge_ruleset=DIRECT,[]GEOIP,CN,no-resolve
surge_ruleset=MATCH,,[]MATCH,dns-failed

[template]
clash.mixed_port=6666
clash.redir_port=6667
clash.allow_lan=true
clash.log_level=debug
clash.api_port=0.0.0.0:6170
